<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #0d1117;">
    <h1 style="color: white;">Password generator</h1>
    <div id="box-container" style="color: white">
        <div class="mother-box">
            <div class="parameter-box-container">
                <div class="parameter-box">
                    <p class="header">Password length</p>
                    <div id="length-container">
                        <input id="length" type="number" min="4" max="50">
                    </div>
                </div>
            </div>
            <div class="parameter-box-container">
                <div class="parameter-box">
                    <div class="header-container">
                        <p class="header">Character types</p>
                    </div>
                    <ol id="checkboxes">
                        <input id="contains-letters" type="checkbox" class="checkbox">a-z<br>
                        <input id="contains-numbers" type="checkbox" class="checkbox">1-9<br>
                        <input id="contains-specials" type="checkbox" class="checkbox">Specials (!@#$%&)<br>
                    </ol>
                </div>
            </div>
            <div id="generate-container">
                <button id="generate">Generate</button>
            </div>
            <div id="output">
                <div class="header-container">
                    <p class="header">Output:</p>
                </div>
                <div id="actual-output-container">
                    <div id="actual-output">adsfadgafagfdsafhfajkahfjhasohaodshfojfsdadsva</div>
                </div>
            </div>
        </div>
    </div>
    <script src="password_generator.js"></script>
</body>

</html>
