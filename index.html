<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #0d1117;">
    <h1 style="color: white;">Password generator</h1>
    <div class="box-container" style="color: white">
        <div class="box">
            <div class="input-box-container">
                Amount of characters <br/>
                <label class="input">
                    <input id="number_input" type="number" min="4" max="50">
                </label>
            </div>
            <div class="input-box-container">
                Character types <br/>
                <label class="input">
                    <input type="checkbox">
                    Letters
                    <input type="checkbox">
                    Numbers
                    <input type="checkbox">
                    Special characters
                </label>
            </div>
            <button>Generate

            </button>
        </div>
    </div>
    <script src="password_generator.js"></script>
</body>
</html>
